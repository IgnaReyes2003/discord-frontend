<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio y Registro</title>
    <link rel="stylesheet" href="/css/login-signup.css">
</head>
<body>
    <section class="wrapper">
        <div class="form regist">
            <header>Registrarte</header>
            <form action="#">
                <input type="text" placeholder="Nombre Completo" required />
                <input type="text" placeholder="Nombre de usuario" required />
                <input type="datetime" placeholder="Fecha de Nacimiento" required />
                <input type="password" placeholder="Contraseña" required />
                <input type="submit" value="Registrarse"/>
            </form>
        </div>
        <div class="form inic">
            <header>Iniciar Sesión</header>
            <form action="#">
                <input type="text" placeholder="Usuario o correo electrónico">
                <input type="password" placeholder="Contraseña" required>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <input type="submit" value="Iniciar Sesión"/>
            </form>
        </div>
    </section>
<script src="/js/toggle_form.js"></script>
</body>
</html>
