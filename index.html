<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio y Registro</title>
    <link rel="stylesheet" href="/css/login-signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-section">
    <!-- Formulario para el inicio de sesión -->
        <div class="formbox login">
            <form action="#">
                <h2>Inicio de Sesión</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-envelope">
                        </i>
                    </span>
                    <input type="text" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock">
                        </i>
                    </span>
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="remember-password">
                    <label for="">
                        <input type="checkbox"> Recordar
                    </label>
                    <a href="a">¿Olvidaste tu contraseña?</a>
                </div>
                <button class="btn">Iniciar Sesión</button>
                <div class="create-account">
                    <p>¿No tienes una cuenta? <a href="#" class="signup-link">Regístrate</a></p>
                </div>
            </form>
        </div>
        <!--Registro de usuario-->
        <div class="formbox register">
            <form action="#">
                <h2>Registro</h2>
                <!--<div class="input-box">
                    <span class="icon">
                        <i class="fas fa-user">
                        </i>
                    </span>
                    <input type="text" required>
                    <label for="">Nombre Completo</label>
                </div>-->
                <div class="input-box">
                    <span class="icon">
                        <i class="fas fa-user">
                        </i>
                    </span>
                    <input type="text" required>
                    <label for="">Nombre de Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-regular fa-envelope">
                        </i>
                    </span>
                    <input type="text" required>
                    <label for="">Email</label>
                </div>
                
                <div class="input-box">
                    <span class="icon">
                        <i class="fas fa-calendar-alt"></i>
                    </span>
                    <input type="text" id="birthdate" required>
                    <label for="birthdate">Fecha de Nacimiento</label>
                </div>
                
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock">
                        </i>
                    </span>
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <button class="btn">Registrarte</button>
                <div class="create-account">
                    <p>¿Tienes una cuenta? <a href="#" class="signin-link">Inicia sesión</a></p>
                </div>
            </form>
        </div>
        <!--Background o fondo-->
    </div>

    </div>
<script src="/js/script_form.js"></script>
</body>
</html>
