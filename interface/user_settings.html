<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <link rel="stylesheet" type="text/css" href="/css/user_cfg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <a href="#">Mi Cuenta</a>
        <a href="#">Preferencias</a>
        <a href="#">Acerca de</a>
        <!-- Aquí añadiré otras secciones de ser necesario -->
    </div>
    <div class="content">
        <h1>Mi Cuenta</h1>
        <div class="profile-pic">
            <label class="-label" for="file">
                <span class="fa-solid fa-image"></span>
                <span>Cambiar</span>
            </label>
                <input id="file" type="file" onchange="loadFile(event)"/>
                <img src="/img/default_profile.png" id="output" width="200"/>
        </div>

        <div class="user-info">
            <h2>Editar Información</h2>
            <input type="text" placeholder="Nombre de usuario">
            <input type="email" placeholder="Correo electrónico">
            <input type="password" placeholder="Contraseña">
        </div>
        <div class="buttons">
            <button id="guardarButton">Guardar</button>
            <button id="cancelarButton">Cancelar</button>
        </div>
    </div>
    
    <script src="/js/script_user_cfg.js"></script>
</body>
</html>
