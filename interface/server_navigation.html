<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="/css/server_style.css">
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="server-list">
                <div class="server">Literatura Fantástica</div>
                <div class="server">Locura Cinematográfica</div>
                <div class="server">Relatos de viaje</div>
                <div class="server">Salud y Bienestar</div>
                <div class="server">Central de Juegos</div>
                <div class="server">Fánaticos del Deporte</div>
                <div class="server">Caos Musical</div>
                <div class="server new-server">Nuevo Servidor</div>
            </div>
            <div class="account">
                <div class="profile"><a href="edit.html">Mi cuenta</a></div>
            </div>
        </div>
        <div class="channel-list">
            <div class="channel">El laberinto borgeano</div>
            <div class="channel">Todos los fuegos son Cortázar</div>
            <div class="channel">Villa César Aira</div>
            <!-- Puedes agregar más canales aquí -->
        </div>
        <div class="main">
            <div class="chat-header">
                <div class="server-name">Todos los fuegos son Cortázar</div>
            </div>
            <div class="chat-messages">
                <!-- Aquí irían los mensajes -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Escribe un mensaje">
                <button>Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
