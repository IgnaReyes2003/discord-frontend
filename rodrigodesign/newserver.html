<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Servidor</title>
    <link rel="stylesheet" href="credentials.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app">
        <div class="ribbon">
            <div class="ribbon-top">
                <a href="main.html"><i class="fas fa-fw fa-igloo fa-xl"></i></a>
                <a href="newserver.html"><i class="fas fa-fw fa-add fa-xl"></i></a>
                <a href="searchserver.html"><i class="fas fa-fw fa-search fa-xl"></i></a>
            </div>
           <div class="ribbon-bottom">

                <a href="edit.html">
                    <img src="profile.jpg" alt="Imagen de usuario" class="mini-profile-pic">                
                </a>
           </div> 
        </div>
        
        <div class="main">
            <div class="register-container">
                <h2>Crear Servidor</h2>
                <form class="register-form">
                    <div class="form-group">
                        <label for="server-title">Título del Servidor:</label>
                        <input type="text" id="server-title" name="server-title" placeholder="Introduce el título del servidor">
                    </div>
                    <div class="form-group">
                        <label for="server-category">Categoría:</label>
                        <select id="server-category" name="server-category">
                            <option value="otras">Otras</option>
                            <option value="literatura">Literatura</option>
                            <option value="cine">Cine</option>
                            <option value="viajes">Viajes</option>
                            <option value="salud">Salud</option>
                            <option value="juegos">Juegos</option>
                            <option value="deporte">Deporte</option>
                            <option value="musica">Música</option>
                        </select>
                    </div>
                    <button type="submit" style="width: 100%">Crear Servidor</button>
                      
                </form>
               
            </div>
        </div>
    </div>
</body>
</html>
