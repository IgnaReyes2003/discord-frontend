<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una cuenta</title>
    <link rel="stylesheet" href="credentials.css">
</head>
<body>
    <div class="register-container">
        <h2>Crear una cuenta</h2>
        <form class="register-form">
            <div class="form-group">
                <label for="firstName">Nombre</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="emailRegister">Correo electrónico</label>
                <input type="email" id="emailRegister" name="emailRegister" required>
            </div>
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Fecha de nacimiento</label>
                <div class="birthdate">
                    <select id="birthDay" name="birthDay" required>
                        <option value="" disabled selected>Día</option>
                        <!-- Puedes agregar opciones de día aquí -->
                    </select>
                    <select id="birthMonth" name="birthMonth" required>
                        <option value="" disabled selected>Mes</option>
                        <!-- Puedes agregar opciones de mes aquí -->
                    </select>
                    <select id="birthYear" name="birthYear" required>
                        <option value="" disabled selected>Año</option>
                        <!-- Puedes agregar opciones de mes aquí -->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="passwordRegister">Contraseña</label>
                <input type="password" id="passwordRegister" name="passwordRegister" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Crear cuenta</button>
            
        </form>
        <div class="call-to-action">
            <p>¿Tienes una cuenta?</p>
            <p><a href="login.html">Inicia sesión</a>, o <a href="/main.html">Ingresa como invitado</a></p>     
        </div>
    </div>
</body>
</html>
