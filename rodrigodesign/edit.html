<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="credentials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="app">

        <div class="ribbon">
            <div class="ribbon-top">
                <a href="main.html"><i class="fas fa-fw fa-igloo fa-xl"></i></a>
                <a href="newserver.html"><i class="fas fa-fw fa-add fa-xl"></i></a>
                <a href="searchserver.html"><i class="fas fa-fw fa-search fa-xl"></i></a>
            </div>
           <div class="ribbon-bottom">

                <a href="edit.html">
                    <img src="profile.jpg" alt="Imagen de usuario" class="mini-profile-pic">                
                </a>
           </div> 
        </div>

        <div class="sidebar">
            <div class="server-list">
                <div class="server" id="searchable">
                    <div>
                        <i class="fas fa-fw fa-user"></i><a href="edit.html">Información Personal</a>
                    </div>
                </div>
                <div class="server" id="searchable">
                    <div>
                        <i class="fas fa-fw fa-bell"></i><a href="notifications.html">Notificaciones</a>
                    </div>
                </div>
                <div class="server" id="searchable">
                    <div>
                        <i class="fas fa-fw fa-users"></i><a href="team.html">Equipo de Desarrollo</a>
                    </div>
                </div>
            </div>
        </div>
        


        <div class="main">
            <div class="register-container">
                <h2>Editar cuenta</h2>
                <form class="register-form">
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="emailRegister">Correo electrónico</label>
                        <input type="email" id="emailRegister" name="emailRegister" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="previousPassword">Contraseña actual</label>
                        <input type="password" id="previousPassword" name="previousPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordRegister">Nueva Contraseña</label>
                        <input type="password" id="passwordRegister" name="passwordRegister" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="profilePicture">Foto de Perfil</label>
                        <input type="file" id="profilePicture" name="profilePicture">
                    </div>
                    <button type="submit" style="width: 100%; margin-top: 10px;">Guardar cambios</button>
                </form>
                <button  style="width: 30%; margin-top: 30px; background-color: red; color: white">Eliminar cuenta</button>
                <button  style="width: 30%; margin-top: 30px">Cerrar sesión</button>

            </div>
        </div>

    </div>
</body>
</html>
